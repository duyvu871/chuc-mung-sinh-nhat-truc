    <style>
        .loading-layout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

<body>
    <div class="loading-layout">
        <small class="progress"><span data-count-to="100">00</span><span>%</span></small>
        <div class="loading-indicator">
            <span></span>
        </div>
    </div>
    <main class="main slide-area">
        <div class="box-animation gap-[123px]">
            <div class="present cursor-pointer">
                <div class="name">
                    <svg viewBox="0 0 300 330" xmlns="http://www.w3.org/2000/svg">
                        <foreignobject style="width:100%; height:100%" width="100%" height="100%">

                                    </div>

                                        Trúc hãy nhấn vô mũi tên bên dưới để chuyển hướng sang các tấm thẻ tiếp theo nha Hêhee
                                    </p>
                                    <p class="text-gray-800 mt-16 text-[10px]">
                                        Ựa nhớ Trúp quá à :(((((
                                    </p>
                                </div>
                            </body>
                        </foreignobject>
                    </svg>
                </div>

                <div class="rotate-container">
                    <div class="bottom"></div>
                    <div class="front"></div>
                    <div class="left"></div>
                    <div class="back"></div>
                    <div class="right"></div>

                    <div class="lid">
                        <div class="lid-top"></div>
                        <div class="lid-front"></div>
                        <div class="lid-left"></div>
                        <div class="lid-back"></div>
                        <div class="lid-right"></div>
                    </div>
                </div>
            </div>
            <div class="director">
            </div>
        </div>
